<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: rgb(204, 199, 245);
            margin: 0;
            display: grid;
            height: 100vh;
            place-items: center;
        }

        .text-white {
            color: white;
        }

        .main {
            padding: 15px;
            width: 450px;
            background-color:  rgb(135, 130, 180);
            border-radius: 20px;
            box-shadow: 8px 8px 8px 8px rgba(173, 154, 226, 0.8);
            display: grid;
            justify-items: center;
        }

        .main input {
            display: block;
            border-radius: 5px;
            border: 1px solid gray;
            width: 80%;
            height: 40px;
            margin: 10px;
            padding: 10px;
        }

        .main input[type="checkbox"] {
            border: 1px solid gray;
            display: inline;
            width: 15px;
            margin: 0px;
            padding: 0px;
            height: 15px;
        }

        .info {
            display: flex;
            justify-content: center;
        }

        .info input {
            margin: 3px;
            width: 40%;
        }

        .signButton {
            width: 80%;
            height: 50px;
            border-radius: 50px;
            background-color: gray;
            border: none;
            color: rgb(103, 100, 100);
            font-size: larger;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="main">
            <h1 class="h1 text-white">Sign Up</h1><br>

            <div class="info">
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div><input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            <label for="acceptTerms" class="text-white"><br>
                <input type="checkbox" name="acceptTerms" id="terms"> I accept the Terms of Ise & Privacy Policy</label>
            <br><button class="signButton">Sign Up</button><br>
            <p class="text-white">Already have an accound?<a href="login.html" target="_self" class="text-white">Login
                    here</a></p>
            <p class="text-white">Copyright &copy; YourCompany.com</p>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
